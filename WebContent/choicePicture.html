<!DOCTYPE html>
<html dir="ltr" class="uk-height-1-1 uk-notouch" lang="en-gb">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>选择头像</title>
        <link rel="stylesheet" href="assets/uikit/uikit.css">
        <link rel="stylesheet" href="assets/uikit/slideshow.css">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
        <script src="assets/uikit/jquery.js"></script>
        <script src="assets/uikit/uikit.js"></script>
        <script src="assets/uikit/slideshow.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    </head>

    <body class="uk-height-1-1">
         <div class="uk-block uk-block-secondary uk-contrast uk-block-large">
					<div class="uk-panel uk-panel-box uk-animation-reverse uk-animation-scale" style="text-align:center;width:400px;heigth:100px;margin:0 auto;"><p>选择一个你喜欢的头像</p></div>
					<div class="uk-badge uk-badge-success">
						<a href="/ChatNoRefresh/chat.html">立即进入</a>
					</div>
                    <div class="uk-container container">

                        <h3>默认</h3>

                        <div class="uk-grid uk-grid-match" data-uk-grid-margin="">
                        
                            <div class="uk-width-medium-1-5 flag" style="display: none; margin-buttom: 10px;">
                                <div class="uk-panel">
									<div class="uk-thumbnail uk-thumbnail-small">
									<a>
			                            <img width="600" height="400" alt="" src="/ChatNoRefresh/assets/img/moren.jpg" style="width:190px; height: 190px;">
			                         </a>
			                            <div class="uk-thumbnail-caption"><code></code></div>
			                        </div>                                                
                                </div>
                            </div>
                            
                       </div>
                   </div>
               </div>
         <script>
         
         $(document).ready(function() {
        	 $.post('/ChatNoRefresh/GetAllHeadPicture', {}, function(data, textStatus) {
        		 if(textStatus == "success") {
        			 if(data.mjb.register != true) {
						window.location.href = "/ChatNoRefresh/login.html";
					} else {
						for(var i = 0; i < data.pictures.length; i++) {
							var $art = $(".flag").clone();
							$art.attr("class", "uk-width-medium-1-5");
							$art.attr("style", "display: block;margin-buttom: 10px;");
							$art.find("a").attr("href", "/ChatNoRefresh/DealChoiceHead?picture="+data.pictures[i].pictureURL);
							$art.find("img").attr("src", data.pictures[i].pictureURL);
							$art.appendTo(".uk-grid");
						}
					}
        		 }
        	 }, 'json');
         });
         
         </script>
	</body>
</html>
