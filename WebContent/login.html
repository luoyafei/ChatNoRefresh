<!DOCTYPE html>
<html dir="ltr" class="uk-height-1-1 uk-notouch" lang="en-gb">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link rel="stylesheet" href="assets/uikit/uikit.css">
        <script src="assets/uikit/jquery.js"></script>
        <script src="assets/uikit/uikit.js"></script>
    </head>

    <body class="uk-height-1-1">

        <div class="uk-vertical-align uk-text-center uk-height-1-1">
            <div class="uk-vertical-align-middle" style="width: 250px;">
                <img class="uk-border-circle" src="assets/img/1.jpg" height="200" width="200">

                <form class="uk-panel uk-panel-box uk-form">
                    <div class="uk-form-row">
                        <input class="uk-width-1-1 uk-form-large" placeholder="Username" name="userName" id="userName" type="text">
                    </div>
                    <div class="uk-form-row">
                        <input class="uk-width-1-1 uk-form-large" placeholder="Password" name="password" id="password" type="password">
                    </div>
                    <div class="uk-form-row">
                        <a class="uk-width-1-1 uk-button uk-button-primary uk-button-large" id="login">登陆</a>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript">
        	jQuery(document).ready(function($) {
       			$("#login").bind("click", function() {
       				if($("#userName").val().trim()=="" || $("#password").val().trim()=="") {
               			alert("你在逗我吗？感觉填完滚去聊天！");
               		} else {
            			$.post('/ChatNoRefresh/SaveUserInfo', {
            				userName : $("#userName").val().trim(),
            				password : $("#password").val().trim()
            			}, function(data, textStatus){
            				if(textStatus == "success") {
            					if(data.status == "1") {
            						alert("登陆成功！");
            						window.location.href = "/ChatNoRefresh/choicePicture.html";
            					} else {
            						alert("换个用户名吧，这个已经被人用了！");
            					}
            				} else {
            					alert("请刷新重新试试！");
            				}
            			}, 'json');
	       			}
       			});
        	});
        </script>
</body>
</html>
